apiVersion: v1
kind: ConfigMap
metadata:
  name: alloy-config
  namespace: monitoring
data:
  config.alloy: |
    // 1. Discover all pods in the cluster
    discovery.kubernetes "pods" {
      role = "pod"
    }

    // 2. Filter for your app and rename labels for Grafana
    discovery.relabel "guestbook_targets" {
      targets = discovery.kubernetes.pods.targets
      
      // Only monitor the guestbook-spoke namespace
      rule {
        source_labels = ["__meta_kubernetes_namespace"]
        regex         = "guestbook-spoke"
        action        = "keep"
      }

      // Map metadata to clean labels
      rule {
        source_labels = ["__meta_kubernetes_namespace"]
        target_label  = "namespace"
      }
      rule {
        source_labels = ["__meta_kubernetes_pod_name"]
        target_label  = "pod"
      }
      rule {
        source_labels = ["__meta_kubernetes_pod_container_name"]
        target_label  = "container"
      }
    }

    // 3. Scrape the metrics using the Kubelet
    prometheus.scrape "kubelet" {
      targets    = discovery.relabel.guestbook_targets.output
      scheme     = "https"
      bearer_token_file = "/var/run/secrets/kubernetes.io/serviceaccount/token"
      tls_config {
        insecure_skip_verify = true
      }
      forward_to = [prometheus.remote_write.grafana_cloud.receiver]
    }

    // 4. Send to Grafana Cloud Canada (prod-32)
    prometheus.remote_write "grafana_cloud" {
      endpoint {
        url = "https://prometheus-prod-32-prod-ca-east-0.grafana.net/api/prom/push"
        basic_auth {
          username = sys.env("GRAFANA_USER")
          password = sys.env("GRAFANA_TOKEN")
        }
      }
    }
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: grafana-alloy
  namespace: monitoring
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: alloy-read-k8s
rules:
  - apiGroups: [""]
    resources: ["nodes", "nodes/proxy", "nodes/metrics", "services", "endpoints", "pods"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: alloy-read-k8s-binding
subjects:
  - kind: ServiceAccount
    name: grafana-alloy
    namespace: monitoring
roleRef:
  kind: ClusterRole
  name: alloy-read-k8s
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: grafana-alloy
  namespace: monitoring
spec:
  selector:
    matchLabels:
      app: grafana-alloy
  template:
    metadata:
      labels:
        app: grafana-alloy
    spec:
      serviceAccountName: grafana-alloy
      containers:
      - name: alloy
        image: grafana/alloy:latest
        args: ["run", "/etc/alloy/config.alloy", "--storage.path=/var/lib/alloy/data", "--server.http.listen-addr=0.0.0.0:12345"]
        env:
          - name: GRAFANA_USER
            valueFrom:
              secretKeyRef:
                name: grafana-cloud-credentials
                key: user
          - name: GRAFANA_TOKEN
            valueFrom:
              secretKeyRef:
                name: grafana-cloud-credentials
                key: token
        volumeMounts:
          - name: config
            mountPath: /etc/alloy
          - name: data
            mountPath: /var/lib/alloy/data
      volumes:
        - name: config
          configMap:
            name: alloy-config
        - name: data
          emptyDir: {}