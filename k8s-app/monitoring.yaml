apiVersion: v1
kind: ServiceAccount
metadata:
  name: alloy-sa
  namespace: monitoring
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: alloy-view
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: view
subjects:
- kind: ServiceAccount
  name: alloy-sa
  namespace: monitoring
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: alloy-config
  namespace: monitoring
data:
  config.alloy: |
    // 1. OTEL RECEIVER (OpenTelemetry Entry Point)
    otelcol.receiver.otlp "default" {
      grpc { endpoint = "0.0.0.0:4317" }
      http { endpoint = "0.0.0.0:4318" }
      output {
        metrics = [otelcol.exporter.prometheus.to_cloud.input]
      }
    }

    // 2. OTEL TO PROMETHEUS BRIDGE
    otelcol.exporter.prometheus "to_cloud" {
      forward_to = [prometheus.remote_write.grafana_cloud.receiver]
    }

    // 3. INFRASTRUCTURE SCRAPING (Hardware Stats)
    prometheus.exporter.unix "local" { }
    prometheus.scrape "unix_metrics" {
      targets    = prometheus.exporter.unix.local.targets
      forward_to = [prometheus.remote_write.grafana_cloud.receiver]
    }

    // 4. REMOTE WRITE (The Exit Point to Grafana Cloud)
    prometheus.remote_write "grafana_cloud" {
      endpoint {
        url = "https://prometheus-prod-32-prod-ca-east-0.grafana.net/api/prom/push"
        basic_auth {
          username = env("GRAFANA_USER")
          password = env("GRAFANA_TOKEN")
        }
      }
      external_labels = { cluster = "eagle-eye" }
    }
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: grafana-alloy
  namespace: monitoring
spec:
  selector:
    matchLabels:
      app: grafana-alloy
  template:
    metadata:
      labels:
        app: grafana-alloy
    spec:
      serviceAccountName: alloy-sa
      containers:
      - name: alloy
        image: grafana/alloy:latest
        args: ["run", "/etc/alloy/config.alloy", "--storage.path=/var/lib/alloy/data"]
        env:
          - name: GRAFANA_USER
            valueFrom: { secretKeyRef: { name: grafana-cloud-credentials, key: user } }
          - name: GRAFANA_TOKEN
            valueFrom: { secretKeyRef: { name: grafana-cloud-credentials, key: key } }
        ports:
          - containerPort: 4317
            name: otlp-grpc
          - containerPort: 4318
            name: otlp-http
        volumeMounts:
          - name: config
            mountPath: /etc/alloy
      volumes:
        - name: config
          configMap: { name: alloy-config }